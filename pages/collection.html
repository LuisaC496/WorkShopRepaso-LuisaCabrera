<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principe Fresco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <nav class="header__nav">
        <ul class="header__list">
            <h1>Principe Fresco</h1>
            <li class="header__item"><a href="index.html" class="header__link">SHOP</a></li>
            <li class="header__item"><a href="./seccion_descripcion/mostrarInfo.html" class="header__link">COLLECTIONS</a></li>
            <li class="header__item">
                <a href="" class="header__link">
                  <i class="fas fa-user"></i>
                </a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">
                  <i class="fas fa-shopping-bag"></i>
                </a>
              </li>
        </ul>
    </nav>

    <div id="containerCards" class="cards-container">
        <!-- Aquí se mostrarán las cards generadas dinámicamente -->
    </div>

    <template id="template">
        <div class="card">
            <div class="card-images">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <h5></h5>
            <p class="price"></p>
            <p class="sizes"></p>
            <button class="edit-btn" data-id="">Editar</button> 
            <button class="delete-btn" data-id="">Eliminar</button> 

        </div>
    </template>
    
    <div class="footer-container">
        <img src="https://res.cloudinary.com/dbjgyjyc2/image/upload/v1722903345/cover_inq7mb.jpg" alt="Imagen arriba del footer" class="footer-image">
        <footer>
            <p>Principe Fresco</p>
            <div class="redes">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="https://i.pinimg.com/736x/42/75/49/427549f6f22470ff93ca714479d180c2.jpg" alt="facebook" width="30px">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png?20200512141346"
                        alt="instagram" width="30px">
                </a>
            </div>
        </footer>
    </div>

   <!-- Modal para Registrar Producto -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Registrar Producto</h1>
        <form id="form">
            <input type="text" id="name" placeholder="Nombre del Producto" required>
            <input type="number" id="price" placeholder="Precio" required>
            <input type="text" id="sizes" placeholder="Tallas (separadas por coma)" required>
            <input type="text" id="images" placeholder="Imágenes (separadas por coma)" required>
            <button type="submit">Registrar Producto</button>
        </form>
    </div>
</div>

<!-- Modal para Editar Producto -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Editar Producto</h1>
        <form id="formEdit">
            <input type="text" id="name" placeholder="Nombre del Producto" required>
            <input type="number" id="price" placeholder="Precio" required>
            <input type="text" id="sizes" placeholder="Tallas (separadas por coma)" required>
            <input type="text" id="images" placeholder="Imágenes (separadas por coma)" required>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</div>

<!-- Modal para Iniciar Sesión -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/scripts/home.js"></script>
</body>
</html>
